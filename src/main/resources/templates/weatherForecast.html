    <title>Clima</title>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CLIMA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <div class="ms-lg-auto">
                    <form action="#" th:action="@{/}" th:object="${zipcodeDto}" method="post" id="zipcodeForm"
                        class="d-flex">
                        <!-- LATITUDE -->
                        <label class="form-label" for="zipcode">Zipcode</label>
                        <!-- <input type="number" id="zipcode" class="form-control" value="1" step="1" min="0"
                                    max="99999" th:field="*{zipcode}" required/> -->
                        <input type="text" id="zipcode" class="form-control me-2" th:field="*{zipcode}" required
                            placeholder="Zipcode" />

                        <!-- SEARCH BUTTON -->
                        <button type="submit" id="search-flight" class="btn btn-outline-secondary">Get Weather</button>

                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-vh-100 d-flex flex-column 
    justify-content-between">

        <header class="container mt-4">
            <h1 >Weather Forecast</h1>
        </header>
        

        <div class="container" th:each="data : ${weatherData}">
            <div class="card my-3 shadow">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card-body">
                            <div class="d-md-flex justify-content-between">
                                <h5 class="card-title" th:text="${data.name}"></h5>
                                <h5 class="card-title" th:text="${data.shortForecast}"></h5>
                            </div>
                            <div class="d-md-flex justify-content-between">
                                <p class="card-text"><small class="text-muted" th:text="|Temperature: |"></small><span
                                        class="text-dark-emphasis" th:text="${data.temperature}"></span></p>
                                <p class="card-text "><small class="text-muted" th:text="|Wind Speed: |"></small><span
                                        class="text-dark-emphasis" th:text="${data.windSpeed}"></span></p>
                                <p class="card-text"><small class="text-muted"
                                        th:text="|Wind Direction: |"></small><span class="text-dark-emphasis"
                                        th:text="${data.windDirection}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <div class="card-body">
                            <img th:attr="src=${data.icon}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
